<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NGMA Virtual Uke</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/uke.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="menu" class="visible">
  
  <!-- Modal -->
  <div class="modal fade" id="rank_modal" tabindex="-1" role="dialog" aria-labelledby="rank_modal" aria-hidden="true">
  	<div class="modal-dialog">
  		<div class="modal-content">
  			<div class="modal-header">
  				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  				<h4 class="modal-title">Choose Your Rank</h4>
  			</div>
  			<div class="modal-body">
  				<ul>
	  				<li><a href="#" id="rank_white" data-dismiss="modal">White</a></li>
	  				<li><a href="#" id="rank_yellow" data-dismiss="modal">Yellow</a></li>
	  				<li><a href="#" id="rank_orange" data-dismiss="modal">Orange</a></li>
	  				<li><a href="#" id="rank_purple" data-dismiss="modal">Purple</a></li>
	  				<li><a href="#" id="rank_purple_stripe" data-dismiss="modal">Purple with Stripe</a></li>
	  				<li><a href="#" id="rank_blue" data-dismiss="modal">Blue</a></li>
	  				<li><a href="#" id="rank_blue_stripe" data-dismiss="modal">Blue with Stripe</a></li>
  				</ul>
  			</div>
  		</div><!-- /.modal-content -->
  	</div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  
  <!-- Modal -->
  <div class="modal fade" id="time_modal" tabindex="-1" role="dialog" aria-labelledby="time_modal" aria-hidden="true">
  	<div class="modal-dialog">
  		<div class="modal-content">
  			<div class="modal-header">
  				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  				<h4 class="modal-title">Choose a Time</h4>
  			</div>
  			<div class="modal-body">
  				<ul>
	  				<li><a href="#" id="5s" data-dismiss="modal">0:05</a></li>
	  				<li><a href="#" id="10s" data-dismiss="modal">0:10</a></li>
	  				<li><a href="#" id="20s" data-dismiss="modal">0:20</a></li>
  				</ul>
  			</div>
  		</div><!-- /.modal-content -->
  	</div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  
  	<div class="jumbotron" id="head_bg">
  	  <div class="container">
  	    <div><h1 id="head_title">NGMA Virtual Uke</h1></div>
  	  </div>
  	</div>
  	
  	<div class="container visible" id="menu_container"> <!-- visible at start -->
  		<div class="row">
  			<table class="table table-bordered table-striped table-hover">
				<tr>
					<td>Your Rank</td>
					<td>
					  <!-- Button trigger modal -->
					  <a data-toggle="modal" href="#rank_modal" id="rank_display" class="btn btn-primary btn-sm">Choose</a>
					</td>
				</tr>
  				<tbody>
  					<tr>
  						<td>Self Defense</td>
  						<td><input type="checkbox" id="self_defense_toggle"></input></td>
  					</tr>
  					<tr>
  						<td>Knife and Gun</td>
  						<td><input type="checkbox" id="knife_and_gun_toggle"></input></td>
  					</tr>
  					<tr>
  						<td>Time per Technique</td>
  						<td>
  						  <!-- Button trigger modal -->
						  <a data-toggle="modal" href="#time_modal" id="time_display" class="btn btn-primary btn-sm">Choose</a>
  						</td>
  					</tr>

  				</tbody>
  			</table>
  			
  			<button type="button" class="btn btn-primary big_button" id="hajime">Hajime!</button>
  		</div>
  	</div>
  	
  	<div class="container hidden" id="app_container"> <!--hidden at start -->

  		<div class="row"> <!-- Technique Name -->
  			<h1 id="current_technique">Get Ready!</h1>
  		</div>
  		
  		<div class="row"> <!-- Progress Bar -->
  			<div class="progress">
  				<div class="progress-bar" id="progress" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
  					<span class="sr-only">60% Complete</span>
  				</div>
  			</div>
  		</div>

  		
  		<div class="row"> <!-- Quit Button -->
  			<button type="button" class="btn btn-danger big_button" id="quit">Quit</button>
  		</div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/uke.js"></script>
    <script src="js/techniques.json"></script>
  </body>
</html>
